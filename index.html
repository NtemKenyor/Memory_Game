    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background: #1d1e22;
            overflow: hidden;
        }

        /* Container for centering content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Flying animation - circles */
        .floating-circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Flying circles of different sizes */
        .circle1 { width: 80px; height: 80px; top: 10%; left: 20%; animation-duration: 15s; }
        .circle2 { width: 50px; height: 50px; top: 30%; left: 60%; animation-duration: 12s; }
        .circle3 { width: 100px; height: 100px; top: 70%; left: 10%; animation-duration: 18s; }
        .circle4 { width: 120px; height: 120px; top: 50%; left: 80%; animation-duration: 14s; }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, -100px);
                opacity: 1;
            }
            100% {
                transform: translate(-50px, 100px);
                opacity: 0.5;
            }
        }

        /* Description text */
        .content {
            z-index: 2;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #ffd700;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b3b3b3;
        }

        /* Play button */
        .play-btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #ff3d2e;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .play-btn {
                font-size: 1.2rem;
                padding: 10px 30px;
            }
        }

        /* Responsive for very small screens */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .play-btn {
                font-size: 1rem;
                padding: 8px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating circles for animated background -->
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
        <div class="floating-circle circle4"></div>

        <!-- Main content -->
        <div class="content">
            <h1>Welcome to the Memory Airdrop Game</h1>
            <p>Get ready to test your memory and win amazing rewards through our fun and interactive airdrop game!</p>
            <a href="play.html" style="text-decoration: none;"> <button class="play-btn">Play Now</button> </a>
        </div>
    </div>
